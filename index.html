<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="card">
    <!-- <section class="top"> -->
      <img src="./images/bg-pattern-card.svg" alt="pattern">
    <!-- </section> -->
    <section class="info">
      <img src="./images/image-victor.jpg" alt="Victor's photo">
      <p class='name'><b>Victor Crest</b> <strong class='weak-font age'>26</strong></p>
      <p class='location weak-font'>London</p>
    </section>
    <section class="stats">
      <div class="stat">
        <p>80K</p>
        <p class='weak-font'>Followers</p>
      </div>
      <div class="stat">
        <p>803K</p>
        <p class='weak-font'>Likes</p>
      </div>
      <div class="stat">
        <p>1.4K</p>
        <p class='weak-font'>Photos</p>
      </div>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
